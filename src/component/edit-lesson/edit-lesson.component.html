<div class="modal-overlay">
    <div class="modal-content">
        <h2>עריכת שיעור</h2>
        <label>כותרת:</label>
        <input type="text" [(ngModel)]="lesson.title" value="{{lesson.title}}">
        <br />
        <label>תוכן:</label>
        <textarea [(ngModel)]="lesson.content"></textarea>

        <div class="buttons">
            <button (click)="saveChanges()">💾 שמור</button>
            <button (click)="close.emit()">❌ סגור</button>
        </div>
    </div>
</div>
